<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- container for  form and table-->
 <div class="container-fluid">
    <h1 class = "heading" id = "title">Guest Details</h1>
    <p class="text" id = "description">Please input the guest details in the form given below</p>


    <!-- Creating a form -->
  <form id="myForm" method="">
        <!-- row1  -->
        <div class="row r0">
            <h6>Enter your Name</h6>
            <div class="col-4 c01">
                <input type="text" class="form-control" id="first-name" placeholder="First Name" required pattern="[A-Za-z ]{1,16}"/>
            </div>
            <div class="col-4 c02">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" required pattern="[A-Za-z ]{1,32}"/>
            </div>
        </div><br>
        <!-- row 2 -->
        <div class="row r1">
            <label for="inputAddress">Address</label>
            <div class="col-8 c11">
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required pattern="^([a-zA-z0-9/\\''(),-\s]{2,255})$"/>
            </div>
        </div><br>
        <!-- row 3 -->
        <div class="row r2">
            <div class="col-3">
                <label for="Pincode">Pincode</label>
                <input type="number" class="form-control" id="pincode" placeholder="522402" required min="1000" max="999999"/>
            </div>
        </div><br>
        <!-- row 4 -->
          <div class = 'row r3'>
              <h6> Select your gender</h6>
                <div class="form1 align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2 sr-only" for="Gender">Gender</label>
                      <select class="custom-select mr-sm-2" id="gender" name="gender" required>
                        <option value="Male" id="male">Male</option>
                        <option value="Female"id="female">Female</option>
                        <option value="Not wish to specify" id="notspecified">Not wish to specify</option>
                      </select>
                    </div>
                </div>
          </div><br>
          <!-- row 5 -->
          <div class = "row r4">
            <h6>Choose atleast two food options</h6>
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Indian" id="foodOption1" name="food" />
                <label class="form-check-label" for="flexCheckDefault1">Indian</label>
              </div>
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Chinese" id="foodOption2" name="food" />
                <label class="form-check-label" for="flexCheckDefault2">Chinese</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Mediterranean" id="foodOption3" name="food" />
                <label class="form-check-label" for="flexCheckDefault3">Mediterranean</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Continental" id="foodOption4" name="food" />
                <label class="form-check-label" for="flexCheckDefault4">Continental</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Bakery & Delicatessen" id="foodOption5" name="food" />
                <label class="form-check-label" for="flexCheckDefault5">Bakery & Delicatessen</label>
              </div>
            </div>
          </div>
            </div><br>
            <!-- row 6 -->
            <div class="row r5">
              <div class="col-5">
                <label class="custom-control-label" for="state">Enter the name of the State</label>
                <input type="text" class="form-control" id="State" placeholder="State" required  pattern="[A-Za-z ]{1,32}"/>
              </div>
              <div class="col-5">
                  <label class="custom-control-label" for="country">Enter the name of the Country</label>
                <input type="text" class="form-control" id="Country" placeholder="Country" required pattern="[A-Za-z ]{1,32}"/>
              </div>
            </div><br>
           <!-- Creating a submit button -->
           <div class="row r6">
           <div class="col-2">
           <input class="btn btn-primary" type="submit" id="submit" value="Submit"/>
           </div><br>
           <div class="col-2">
            <input class="btn btn-primary" type="reset" id="reset"/>
            </div>
  </form><br><br>
</div>
          <!-- form ends -->
            <!-- Creating a table -->
            <h5>Guest Details</h5><br>
            <table class="table t1 table-striped table-bordered">
                <thead>
                    <th>Sl No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </thead>

             <!-- create a table body to insert the data -->
               <tbody id="table-body"></tbody>
            </table>
  
  <script src="script.js"></script>
    <script src = "https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
